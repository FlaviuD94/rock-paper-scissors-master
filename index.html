<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,400&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header class="score-container">
        <div class="score-item title">
          <div>ROCK</div>
          <div>PAPER</div>
          <div>SCISSORS</div>
        </div>
        <div class="score score-item">
          <div id="score-title">SCORE</div>
          <div id="score">12</div>
        </div>
      </header>

      <div class="choice3-container">
        <div class="triangle-container">
          <img id="triangle" src="./images/bg-triangle.svg" alt="" />
        </div>
        <div class="circle" id="sccisors-circle">
          <div class="mid-circle">
            <img class="hands" src="./images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="circle" id="rock-circle">
          <div class="mid-circle">
            <img class="hands" src="./images/icon-rock.svg" alt="" />
          </div>
        </div>
        <div class="circle" id="paper-circle">
          <div class="mid-circle">
            <img class="hands" src="./images/icon-paper.svg" alt="" />
          </div>
        </div>
      </div>
      <button id="rules-btn">RULES</button>
    </main>
  </body>
</html>
